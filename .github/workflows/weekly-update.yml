name: Weekly Monday Update

on:
  schedule:
    # Runs at 8:00 AM Swiss time every Monday
    # Switzerland is UTC+1 (winter) or UTC+2 (summer)
    # So 6:00 UTC = 7:00 AM (winter) or 8:00 AM (summer)
    - cron: '0 6 * * 1'
  workflow_dispatch: # Allow manual trigger

jobs:
  update-current-week:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - name: Update current week on main page
        run: |
          echo "ðŸ“… Updating main page with current week..."
          python3 .github/scripts/update-current-week.py

      - name: Commit and push changes
        run: |
          git config --local user.email "actions@github.com"
          git config --local user.name "GitHub Actions"
          git add docs/index.html docs/weekly-materials.md
          if git diff --staged --quiet; then
            echo "No changes to commit"
          else
            git commit -m "ðŸ”„ Weekly update: Set current week on main and weekly pages - $(date '+%Y-%m-%d')"
            git push
            echo "âœ… Changes pushed - Build workflow will trigger automatically"
          fi