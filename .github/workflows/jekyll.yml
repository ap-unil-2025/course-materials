name: Build and deploy Jekyll site to GitHub Pages

on:
  push:
    branches: [master, experimental/full-website]
    paths:
      - 'docs/**'
  pull_request:
    branches: [master]
    paths:
      - 'docs/**'
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.2'
          bundler-cache: true
          working-directory: ./docs

      - name: Setup Pages
        id: pages
        uses: actions/configure-pages@v4

      - name: Build with Jekyll
        run: |
          cd docs
          if [ "${{ github.ref }}" = "refs/heads/experimental/full-website" ]; then
            bundle exec jekyll build --baseurl "/meta"
          else
            bundle exec jekyll build --baseurl "${{ steps.pages.outputs.base_path }}"
          fi
        env:
          JEKYLL_ENV: production

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./docs/_site

  deploy:
    if: github.ref == 'refs/heads/master' || github.ref == 'refs/heads/experimental/full-website'
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4