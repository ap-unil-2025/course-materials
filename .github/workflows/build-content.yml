name: Build Teaching Materials

on:
  push:
    branches: [master, experimental/full-website]
    paths:
      - 'content/**'
      - 'docs/**'
      - '.github/workflows/**'
  pull_request:
    branches: [master]
    paths:
      - 'content/**'
      - 'docs/**'
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  sync-and-build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          submodules: recursive
          token: ${{ secrets.SUBMODULE_TOKEN || secrets.GITHUB_TOKEN }}
      
      - name: Pull latest submodule changes
        run: |
          git config --global url."https://${{ secrets.SUBMODULE_TOKEN }}@github.com/".insteadOf "https://github.com/"
          git submodule update --init --recursive
          git submodule foreach git pull origin main || git submodule foreach git pull origin master || true

      - name: Install Marp CLI
        run: npm install -g @marp-team/marp-cli

      - name: Sync content to Jekyll collections
        run: |
          echo "ðŸ”„ Syncing content/ to Jekyll collections..."
          chmod +x sync-content-filtered.sh
          ./sync-content-filtered.sh

      - name: Setup Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.2'
          bundler-cache: true
          working-directory: ./docs

      - name: Setup Pages
        id: pages
        uses: actions/configure-pages@v4

      - name: Build with Jekyll
        run: |
          cd docs
          if [ "${{ github.ref }}" = "refs/heads/experimental/full-website" ]; then
            bundle exec jekyll build --baseurl "/course-materials"
          else
            bundle exec jekyll build --baseurl "${{ steps.pages.outputs.base_path }}"
          fi
        env:
          JEKYLL_ENV: production

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./docs/_site

  deploy:
    if: github.ref == 'refs/heads/master' || github.ref == 'refs/heads/experimental/full-website'
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: sync-and-build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4