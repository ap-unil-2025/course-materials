<header>Session 5: Generative AI for Programming</header>

<h1 id="session-5-generative-ai-for-programming">Session 5: Generative AI for Programming</h1>
<p><strong>Large Language Models and Autonomous Agents</strong></p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="2" data-marpit-fragments="4" data-paginate="true" data-background-color="#f5f9ff" data-header="Session 5: Generative AI for Programming" data-theme="ltkst268cfq25crgx78y8jgd2vek1ece4dv7e57hz9b" lang="en-US" data-marpit-pagination="2" style="--paginate:true;--background-color:#f5f9ff;--header:Session 5: Generative AI for Programming;--theme:ltkst268cfq25crgx78y8jgd2vek1ece4dv7e57hz9b;background-color:#f5f9ff;background-image:none;" data-marpit-pagination-total="53" data-size="16:9">
<header>Session 5: Generative AI for Programming</header>
<h1 id="todays-goals">Today's Goals</h1>
<ul>
<li data-marpit-fragment="1">Understand the landscape of <strong>AI in coding</strong>.</li>
<li data-marpit-fragment="2">Learn how <strong>GitHub Copilot</strong> works inside VS Code.</li>
<li data-marpit-fragment="3">Discuss the <strong>benefits and limitations</strong> of AI coding assistants.</li>
<li data-marpit-fragment="4">Look ahead to the future: <strong>Agentic AI Tools</strong>.</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="3" data-paginate="true" data-background-color="#f5f9ff" data-header="Session 5: Generative AI for Programming" data-class="invert" data-theme="ltkst268cfq25crgx78y8jgd2vek1ece4dv7e57hz9b" lang="en-US" class="invert" data-marpit-pagination="3" style="--paginate:true;--background-color:#f5f9ff;--header:Session 5: Generative AI for Programming;--class:invert;--theme:ltkst268cfq25crgx78y8jgd2vek1ece4dv7e57hz9b;background-color:#f5f9ff;background-image:none;" data-marpit-pagination-total="53" data-size="16:9">
<header>Session 5: Generative AI for Programming</header>

<h1 id="part-1-the-ai-coding-revolution">Part 1: The AI Coding Revolution</h1>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="4" data-marpit-fragments="2" data-paginate="true" data-background-color="#f5f9ff" data-header="Session 5: Generative AI for Programming" data-theme="ltkst268cfq25crgx78y8jgd2vek1ece4dv7e57hz9b" lang="en-US" data-marpit-pagination="4" style="--paginate:true;--background-color:#f5f9ff;--header:Session 5: Generative AI for Programming;--theme:ltkst268cfq25crgx78y8jgd2vek1ece4dv7e57hz9b;background-color:#f5f9ff;background-image:none;" data-marpit-pagination-total="53" data-size="16:9">
<header>Session 5: Generative AI for Programming</header>
<h1 id="from-spellcheck-to-copilot">From Spellcheck to Copilot</h1>
<p>AI assistance in software development isn't new. We've had:</p>
<ul>
<li data-marpit-fragment="1"><strong>Linters &amp; Formatters</strong>: Early rule-based AI.</li>
<li data-marpit-fragment="2"><strong>IntelliSense</strong>: Smart, context-aware autocompletion.</li>
</ul>
<p>What's new is the rise of <strong>Generative AI</strong> powered by Large Language Models (LLMs). These models don't just complete your code based on syntax; they <em>understand intent</em> and can <em>generate novel code</em> from natural language descriptions.</p>
<blockquote>
<p>Note: I will be covering NLP/LLMs as a guest lecturer in the &quot;Advanced Data Analytics&quot; course on week 8! Stay tuned :)</p>
</blockquote>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="5" data-marpit-fragments="3" data-paginate="true" data-background-color="#f5f9ff" data-header="Session 5: Generative AI for Programming" data-theme="ltkst268cfq25crgx78y8jgd2vek1ece4dv7e57hz9b" lang="en-US" data-marpit-pagination="5" style="--paginate:true;--background-color:#f5f9ff;--header:Session 5: Generative AI for Programming;--theme:ltkst268cfq25crgx78y8jgd2vek1ece4dv7e57hz9b;background-color:#f5f9ff;background-image:none;" data-marpit-pagination-total="53" data-size="16:9">
<header>Session 5: Generative AI for Programming</header>
<h1 id="the-landscape-of-ai-coding-tools">The Landscape of AI Coding Tools</h1>
<p>The AI coding landscape is evolving rapidly. Here are the main categories of tools you'll encounter:</p>
<ul>
<li data-marpit-fragment="1"><strong>Conversational Assistants (Chatbots)</strong>: These are like having a coding buddy in a chat window.</li>
<li data-marpit-fragment="2"><strong>Code Assistants</strong>: These live inside your editor and help you write code line-by-line.</li>
<li data-marpit-fragment="3"><strong>Agentic Tools</strong>: These are more autonomous and can handle entire workflows or projects.</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="6" data-marpit-fragments="4" data-paginate="true" data-background-color="#f5f9ff" data-header="Session 5: Generative AI for Programming" data-theme="ltkst268cfq25crgx78y8jgd2vek1ece4dv7e57hz9b" lang="en-US" data-marpit-pagination="6" style="--paginate:true;--background-color:#f5f9ff;--header:Session 5: Generative AI for Programming;--theme:ltkst268cfq25crgx78y8jgd2vek1ece4dv7e57hz9b;background-color:#f5f9ff;background-image:none;" data-marpit-pagination-total="53" data-size="16:9">
<header>Session 5: Generative AI for Programming</header>
<h1 id="the-landscape-of-ai-coding-tools--conversational-assistants">The Landscape of AI Coding Tools : Conversational Assistants</h1>
<ul>
<li data-marpit-fragment="1"><strong>Conversational Assistants (Chatbots)</strong>: These are maybe the most familiar tools for most of you.</li>
<li data-marpit-fragment="2">You have a conversation with an AI in a chat window to solve problems, get explanations, or generate code snippets.</li>
<li data-marpit-fragment="3">Examples are ChatGPT, Claude, Gemini, Deepseek, Grok, Mistral, and many others.</li>
<li data-marpit-fragment="4"><strong>Copilot Chat</strong> is an <em>interface</em> that provides you with access to many of these!</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="7" data-marpit-fragments="5" data-paginate="true" data-background-color="#f5f9ff" data-header="Session 5: Generative AI for Programming" data-theme="ltkst268cfq25crgx78y8jgd2vek1ece4dv7e57hz9b" lang="en-US" data-marpit-pagination="7" style="--paginate:true;--background-color:#f5f9ff;--header:Session 5: Generative AI for Programming;--theme:ltkst268cfq25crgx78y8jgd2vek1ece4dv7e57hz9b;background-color:#f5f9ff;background-image:none;" data-marpit-pagination-total="53" data-size="16:9">
<header>Session 5: Generative AI for Programming</header>
<h1 id="the-landscape-of-ai-coding-tools--code-assistants">The Landscape of AI Coding Tools : Code Assistants</h1>
<ul>
<li data-marpit-fragment="1">These live inside your editor and help you write code line-by-line. They are <strong>tools</strong> that <em>integrate</em> the <strong>models</strong> we discussed earlier.</li>
<li data-marpit-fragment="2">Examples are <strong>GitHub Copilot</strong> (our focus today!), <strong>Gemini Code Assist</strong>, <strong>Junia</strong> (JetBrains),  They provide:
<ul>
<li data-marpit-fragment="3"><strong>Inline Suggestions</strong>: Autocomplete lines or blocks of code, usually completed with a single <code>Tab</code>.</li>
<li data-marpit-fragment="4"><strong>Inline Chat</strong>: Ask questions about your code, get explanations, or generate new code snippets right from the code line.</li>
<li data-marpit-fragment="5"><strong>Documentation Generation</strong>: Automatically creates docstrings and comments.</li>
</ul>
</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="8" data-marpit-fragments="4" data-paginate="true" data-background-color="#f5f9ff" data-header="Session 5: Generative AI for Programming" data-theme="ltkst268cfq25crgx78y8jgd2vek1ece4dv7e57hz9b" lang="en-US" data-marpit-pagination="8" style="--paginate:true;--background-color:#f5f9ff;--header:Session 5: Generative AI for Programming;--theme:ltkst268cfq25crgx78y8jgd2vek1ece4dv7e57hz9b;background-color:#f5f9ff;background-image:none;" data-marpit-pagination-total="53" data-size="16:9">
<header>Session 5: Generative AI for Programming</header>
<h1 id="the-landscape-of-ai-coding-tools--agentic-tools">The Landscape of AI Coding Tools : Agentic Tools</h1>
<ul>
<li data-marpit-fragment="1">
<p><strong>Agentic Tools</strong>: You talk to the AI about your high-level goal, and it works autonomously to achieve it by writing code, debugging, and running tests by itself!</p>
</li>
<li data-marpit-fragment="2">
<p>These tools are still emerging, but in the last year they have achieved impressive results.</p>
</li>
<li data-marpit-fragment="3">
<p>They can handle entire workflows, like building a web scraper, setting up a database, or even deploying a web app.</p>
</li>
<li data-marpit-fragment="4">
<p>The biggest players in this field are Claude Code, Codex (OpenAI), Aider (independent, supports all major model providers and local models), Gemini CLI, and Copilot Agent Mode.</p>
</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="9" data-paginate="true" data-background-color="#f5f9ff" data-header="Session 5: Generative AI for Programming" data-theme="ltkst268cfq25crgx78y8jgd2vek1ece4dv7e57hz9b" lang="en-US" data-marpit-pagination="9" style="--paginate:true;--background-color:#f5f9ff;--header:Session 5: Generative AI for Programming;--theme:ltkst268cfq25crgx78y8jgd2vek1ece4dv7e57hz9b;background-color:#f5f9ff;background-image:none;" data-marpit-pagination-total="53" data-size="16:9">
<header>Session 5: Generative AI for Programming</header>
<h1 id="choosing-the-right-ai-tool">Choosing the Right AI Tool</h1>
<ul>
<li>
<p><strong>For quick code suggestions and productivity:</strong><br />
Use <strong>Code Assistants</strong> like GitHub Copilot directly in your IDE for real-time help as you write code.</p>
</li>
<li>
<p><strong>For explanations, debugging, or brainstorming:</strong><br />
Try <strong>Conversational Assistants</strong> to ask questions, get code reviews, or generate snippets.</p>
</li>
<li>
<p><strong>For complex, multi-step tasks:</strong><br />
Explore <strong>Agentic Tools</strong> (emerging tech) when you want the AI to handle an entire workflow or project for fast prototyping and scaffolding.</p>
</li>
</ul>
<blockquote>
<p><strong>Tip:</strong> Start with Copilot for daily coding. Use chatbots for deeper questions. Watch agentic tools as they mature!</p>
</blockquote>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="10" data-paginate="true" data-background-color="#f5f9ff" data-header="Session 5: Generative AI for Programming" data-theme="ltkst268cfq25crgx78y8jgd2vek1ece4dv7e57hz9b" lang="en-US" data-marpit-pagination="10" style="--paginate:true;--background-color:#f5f9ff;--header:Session 5: Generative AI for Programming;--theme:ltkst268cfq25crgx78y8jgd2vek1ece4dv7e57hz9b;background-color:#f5f9ff;background-image:none;" data-marpit-pagination-total="53" data-size="16:9">
<header>Session 5: Generative AI for Programming</header>
<h1 id="choosing-the-right-ai-tool-1">Choosing the Right AI Tool</h1>
<p>Here's my personal recommendation on AI tools, but remember that the landscape is evolving rapidly:</p>
<ol>
<li>Copilot is the only Tab completion tool you need. The Student subscription also grants you access to the rest of the models in the list in VSCode <strong>for free</strong>.</li>
<li>Claude (<a href="https://claude.ai">https://claude.ai</a>; Copilot) is great for code generation and debugging, but has very low limits on the free version.</li>
<li>Gemini (<a href="https://aistudio.google.com">https://aistudio.google.com</a>; Copilot) is currently free, and their Gemini 2.5 Pro model is one of the most powerful AI models available.</li>
<li>ChatGPT (<a href="https://chatgpt.com">https://chatgpt.com</a>; Copilot) is great for general-purpose coding questions. Use Plus (20.-/month) to access high quality models.</li>
</ol>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="11" data-paginate="true" data-background-color="#f5f9ff" data-header="Session 5: Generative AI for Programming" data-theme="ltkst268cfq25crgx78y8jgd2vek1ece4dv7e57hz9b" lang="en-US" data-marpit-pagination="11" style="--paginate:true;--background-color:#f5f9ff;--header:Session 5: Generative AI for Programming;--theme:ltkst268cfq25crgx78y8jgd2vek1ece4dv7e57hz9b;background-color:#f5f9ff;background-image:none;" data-marpit-pagination-total="53" data-size="16:9">
<header>Session 5: Generative AI for Programming</header>
<h1 id="openai-model-line-up-october-2025">OpenAI Model Line-up (October 2025)</h1>
<ul>
<li>GPT-5:</li>
<li>GPT-5 Thinking:</li>
<li><strong>GPT-4.1</strong>  models specifically created for coding tasks. Can be accessed in Copilot.</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="12" data-paginate="true" data-background-color="#f5f9ff" data-header="Session 5: Generative AI for Programming" data-class="invert" data-theme="ltkst268cfq25crgx78y8jgd2vek1ece4dv7e57hz9b" lang="en-US" class="invert" data-marpit-pagination="12" style="--paginate:true;--background-color:#f5f9ff;--header:Session 5: Generative AI for Programming;--class:invert;--theme:ltkst268cfq25crgx78y8jgd2vek1ece4dv7e57hz9b;background-color:#f5f9ff;background-image:none;" data-marpit-pagination-total="53" data-size="16:9">
<header>Session 5: Generative AI for Programming</header>

<h1 id="part-2-getting-started-with-github-copilot">Part 2: Getting Started with GitHub Copilot</h1>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="13" data-paginate="true" data-background-color="#f5f9ff" data-header="Session 5: Generative AI for Programming" data-theme="ltkst268cfq25crgx78y8jgd2vek1ece4dv7e57hz9b" lang="en-US" data-marpit-pagination="13" style="--paginate:true;--background-color:#f5f9ff;--header:Session 5: Generative AI for Programming;--theme:ltkst268cfq25crgx78y8jgd2vek1ece4dv7e57hz9b;background-color:#f5f9ff;background-image:none;" data-marpit-pagination-total="53" data-size="16:9">
<header>Session 5: Generative AI for Programming</header>
<h1 id="what-is-github-copilot">What is GitHub Copilot?</h1>
<p>GitHub Copilot is an AI &quot;pair programmer&quot; that lives directly inside your editor (like VS Code).</p>
<p>It covers all three categories of AI tools we've discussed:</p>
<ol>
<li><strong>Inline Suggestions</strong>: As you type, it suggests entire lines or blocks of code in grayed-out text. Press <code>Tab</code> to accept.</li>
<li><strong>Copilot Chat</strong>: A full-fledged chatbot panel within VS Code where you can ask questions, generate code, explain snippets, and more.</li>
<li><strong>Copilot Agent Mode</strong>: An experimental feature that allows Copilot to run code, install dependencies, and debug issues autonomously.</li>
</ol>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="14" data-marpit-fragments="5" data-paginate="true" data-background-color="#f5f9ff" data-header="Session 5: Generative AI for Programming" data-theme="ltkst268cfq25crgx78y8jgd2vek1ece4dv7e57hz9b" lang="en-US" data-marpit-pagination="14" style="--paginate:true;--background-color:#f5f9ff;--header:Session 5: Generative AI for Programming;--theme:ltkst268cfq25crgx78y8jgd2vek1ece4dv7e57hz9b;background-color:#f5f9ff;background-image:none;" data-marpit-pagination-total="53" data-size="16:9">
<header>Session 5: Generative AI for Programming</header>
<h1 id="copilots-superpowers">Copilot's Superpowers</h1>
<p>Copilot uses the context of your <strong>entire project</strong> to provide suggestions. This context includes:</p>
<ul>
<li data-marpit-fragment="1">The code in your <strong>current file</strong>.</li>
<li data-marpit-fragment="2">The code in <strong>other open files/tabs</strong>.</li>
<li data-marpit-fragment="3">The <strong>filename</strong> itself.</li>
<li data-marpit-fragment="4">Your project's <strong>dependencies</strong> (<code>pyproject.toml</code>).</li>
<li data-marpit-fragment="5">Your <strong>comments</strong> and <strong>docstrings</strong>.</li>
</ul>
<p><strong>The more context you provide, the better its suggestions will be.</strong></p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="15" data-marpit-fragments="3" data-paginate="true" data-background-color="#f5f9ff" data-header="Session 5: Generative AI for Programming" data-theme="ltkst268cfq25crgx78y8jgd2vek1ece4dv7e57hz9b" lang="en-US" data-marpit-pagination="15" style="--paginate:true;--background-color:#f5f9ff;--header:Session 5: Generative AI for Programming;--theme:ltkst268cfq25crgx78y8jgd2vek1ece4dv7e57hz9b;background-color:#f5f9ff;background-image:none;" data-marpit-pagination-total="53" data-size="16:9">
<header>Session 5: Generative AI for Programming</header>
<h1 id="using-inline-suggestions">Using Inline Suggestions</h1>
<p>This is Copilot's most basic feature. Just start typing!</p>
<ul>
<li data-marpit-fragment="1"><strong>Writing a function name</strong>: Type <code>def calculate_standard_deviation(data: list[float]) -&gt; float:</code> and pause. Copilot will likely suggest the entire function body.</li>
<li data-marpit-fragment="2"><strong>Writing a comment</strong>: Type <code># Function to read a csv file and return a pandas dataframe</code> and press Enter. Copilot will generate the function for you.</li>
<li data-marpit-fragment="3"><strong>Writing docstrings</strong>: After defining a function, start a docstring with <code>&quot;&quot;&quot;</code>. Copilot will often write a complete, helpful description of what the function does.</li>
</ul>
<p><strong>Key Shortcut:</strong> Press <code>Tab</code> to accept a suggestion.</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="16" data-marpit-fragments="5" data-paginate="true" data-background-color="#f5f9ff" data-header="Session 5: Generative AI for Programming" data-theme="ltkst268cfq25crgx78y8jgd2vek1ece4dv7e57hz9b" lang="en-US" data-marpit-pagination="16" style="--paginate:true;--background-color:#f5f9ff;--header:Session 5: Generative AI for Programming;--theme:ltkst268cfq25crgx78y8jgd2vek1ece4dv7e57hz9b;background-color:#f5f9ff;background-image:none;" data-marpit-pagination-total="53" data-size="16:9">
<header>Session 5: Generative AI for Programming</header>
<h1 id="using-copilot-chat">Using Copilot Chat</h1>
<p>This is where the real power lies. You can open the Chat panel in VS Code and have a conversation.</p>
<p><strong>You can ask it to:</strong></p>
<ul>
<li data-marpit-fragment="1"><strong>&quot;Explain this selected code&quot;</strong>: Get a plain-English description of a complex function.</li>
<li data-marpit-fragment="2"><strong>&quot;Generate a docstring for this function&quot;</strong>: Automate your documentation.</li>
<li data-marpit-fragment="3"><strong>&quot;Find bugs in this code&quot;</strong>: It will analyze a selection and suggest fixes.</li>
<li data-marpit-fragment="4"><strong>&quot;Write a test for this function using pytest&quot;</strong>: A huge time-saver for writing unit tests.</li>
<li data-marpit-fragment="5"><strong>&quot;How do I...?&quot;</strong>: Ask a general programming question without leaving your editor.</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="17" data-paginate="true" data-background-color="#f5f9ff" data-header="Session 5: Generative AI for Programming" data-theme="ltkst268cfq25crgx78y8jgd2vek1ece4dv7e57hz9b" lang="en-US" data-marpit-pagination="17" style="--paginate:true;--background-color:#f5f9ff;--header:Session 5: Generative AI for Programming;--theme:ltkst268cfq25crgx78y8jgd2vek1ece4dv7e57hz9b;background-color:#f5f9ff;background-image:none;" data-marpit-pagination-total="53" data-size="16:9">
<header>Session 5: Generative AI for Programming</header>
<h1 id="live-demo-copilot-in-action">Live Demo: Copilot in Action</h1>
<p>Let's see Copilot in action! Please follow along in your VS Code editor.</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="18" data-paginate="true" data-background-color="#f5f9ff" data-header="Session 5: Generative AI for Programming" data-class="invert" data-theme="ltkst268cfq25crgx78y8jgd2vek1ece4dv7e57hz9b" lang="en-US" class="invert" data-marpit-pagination="18" style="--paginate:true;--background-color:#f5f9ff;--header:Session 5: Generative AI for Programming;--class:invert;--theme:ltkst268cfq25crgx78y8jgd2vek1ece4dv7e57hz9b;background-color:#f5f9ff;background-image:none;" data-marpit-pagination-total="53" data-size="16:9">
<header>Session 5: Generative AI for Programming</header>

<h1 id="part-3-the-art-of-prompting">Part 3: The Art of Prompting</h1>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="19" data-marpit-fragments="6" data-paginate="true" data-background-color="#f5f9ff" data-header="Session 5: Generative AI for Programming" data-theme="ltkst268cfq25crgx78y8jgd2vek1ece4dv7e57hz9b" lang="en-US" data-marpit-pagination="19" style="--paginate:true;--background-color:#f5f9ff;--header:Session 5: Generative AI for Programming;--theme:ltkst268cfq25crgx78y8jgd2vek1ece4dv7e57hz9b;background-color:#f5f9ff;background-image:none;" data-marpit-pagination-total="53" data-size="16:9">
<header>Session 5: Generative AI for Programming</header>
<h1 id="getting-good-results-prompt-engineering">Getting Good Results: Prompt Engineering</h1>
<p>Your AI assistant is only as good as the instructions you give it. Vague prompts lead to vague or incorrect code. <strong>Good prompting is a skill.</strong></p>
<h3 id="the-crispe-framework-for-prompts">The &quot;CRISPE&quot; Framework for Prompts</h3>
<ul>
<li data-marpit-fragment="1"><strong>C - Context</strong>: Tell it what you're doing. &quot;I'm writing a script using pandas to analyze...&quot;</li>
<li data-marpit-fragment="2"><strong>R - Role</strong>: Assign it a role. &quot;You are an expert Python data scientist.&quot;</li>
<li data-marpit-fragment="3"><strong>I - Instruction</strong>: What do you want it to do? &quot;Write a function that...&quot;</li>
<li data-marpit-fragment="4"><strong>S - Specificity</strong>: Provide details. &quot;...takes a DataFrame as input, groups by the 'city' column, and calculates the mean of the 'sales' column.&quot;</li>
<li data-marpit-fragment="5"><strong>P - Persona</strong>: Define the output style. &quot;Explain it to me like I'm a beginner.&quot;</li>
<li data-marpit-fragment="6"><strong>E - Example</strong>: Show it what you want. &quot;For example, if the input is <code>...</code>, the output should be <code>...</code>&quot;</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="20" data-paginate="true" data-background-color="#f5f9ff" data-header="Session 5: Generative AI for Programming" data-theme="ltkst268cfq25crgx78y8jgd2vek1ece4dv7e57hz9b" lang="en-US" data-marpit-pagination="20" style="--paginate:true;--background-color:#f5f9ff;--header:Session 5: Generative AI for Programming;--theme:ltkst268cfq25crgx78y8jgd2vek1ece4dv7e57hz9b;background-color:#f5f9ff;background-image:none;" data-marpit-pagination-total="53" data-size="16:9">
<header>Session 5: Generative AI for Programming</header>
<h1 id="prompting-examples-good-vs-bad">Prompting Examples: Good vs. Bad</h1>
<h3 id="bad-prompt-%F0%9F%91%8E">Bad Prompt <img class="emoji" draggable="false" alt="" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@16.0.1/assets/svg/1f44e.svg" data-marp-twemoji=""/></h3>
<blockquote>
<p>&quot;make a function for my data&quot;</p>
</blockquote>
<p>This is too vague. What data? What should the function do?</p>
<h3 id="good-prompt-%F0%9F%91%8D">Good Prompt <img class="emoji" draggable="false" alt="" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@16.0.1/assets/svg/1f44d.svg" data-marp-twemoji=""/></h3>
<blockquote>
<p><strong>You are an expert Python data scientist.</strong> I am working with a pandas DataFrame that has columns <code>['date', 'product_id', 'sales']</code>.</p>
<p><strong>Write a Python function</strong> named <code>summarize_monthly_sales</code> that:</p>
<ol>
<li>Takes this DataFrame as input.</li>
<li>Converts the 'date' column to datetime objects.</li>
<li>Groups the data by month.</li>
<li>Calculates the total sales for each month.</li>
<li>Returns a new DataFrame with 'month' and 'total_sales' columns.</li>
</ol>
</blockquote>
<p>This prompt is specific, provides context, and gives a clear instruction.</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="21" data-paginate="true" data-background-color="#f5f9ff" data-header="Session 5: Generative AI for Programming" data-class="invert" data-theme="ltkst268cfq25crgx78y8jgd2vek1ece4dv7e57hz9b" lang="en-US" class="invert" data-marpit-pagination="21" style="--paginate:true;--background-color:#f5f9ff;--header:Session 5: Generative AI for Programming;--class:invert;--theme:ltkst268cfq25crgx78y8jgd2vek1ece4dv7e57hz9b;background-color:#f5f9ff;background-image:none;" data-marpit-pagination-total="53" data-size="16:9">
<header>Session 5: Generative AI for Programming</header>

<h1 id="part-4-benefits-limitations-and-the-future">Part 4: Benefits, Limitations, and The Future</h1>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="22" data-marpit-fragments="4" data-paginate="true" data-background-color="#f5f9ff" data-header="Session 5: Generative AI for Programming" data-theme="ltkst268cfq25crgx78y8jgd2vek1ece4dv7e57hz9b" lang="en-US" data-marpit-pagination="22" style="--paginate:true;--background-color:#f5f9ff;--header:Session 5: Generative AI for Programming;--theme:ltkst268cfq25crgx78y8jgd2vek1ece4dv7e57hz9b;background-color:#f5f9ff;background-image:none;" data-marpit-pagination-total="53" data-size="16:9">
<header>Session 5: Generative AI for Programming</header>
<h1 id="the-benefits-why-use-ai">The Benefits: Why Use AI?</h1>
<ul>
<li data-marpit-fragment="1"><strong>Increased Productivity</strong>: Write boilerplate code, tests, and documentation in seconds.</li>
<li data-marpit-fragment="2"><strong>Learning Tool</strong>: Ask it to explain complex code or concepts. A &quot;why&quot; button for code.</li>
<li data-marpit-fragment="3"><strong>Reduces &quot;Context Switching&quot;</strong>: Get answers to programming questions without leaving your editor to search online.</li>
<li data-marpit-fragment="4"><strong>Overcomes &quot;Blank Page&quot; Syndrome</strong>: Helps you get started when you're not sure how to begin a new function or script.</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="23" data-marpit-fragments="4" data-paginate="true" data-background-color="#f5f9ff" data-header="Session 5: Generative AI for Programming" data-theme="ltkst268cfq25crgx78y8jgd2vek1ece4dv7e57hz9b" lang="en-US" data-marpit-pagination="23" style="--paginate:true;--background-color:#f5f9ff;--header:Session 5: Generative AI for Programming;--theme:ltkst268cfq25crgx78y8jgd2vek1ece4dv7e57hz9b;background-color:#f5f9ff;background-image:none;" data-marpit-pagination-total="53" data-size="16:9">
<header>Session 5: Generative AI for Programming</header>
<h1 id="the-limitations-trust-but-verify">The Limitations: Trust but Verify</h1>
<p><strong>AI assistants are not always right!</strong> You are still the programmer in charge.</p>
<ul>
<li data-marpit-fragment="1"><strong>It can hallucinate</strong>: It might invent functions or libraries that don't exist.</li>
<li data-marpit-fragment="2"><strong>It can introduce subtle bugs</strong>: The code might <em>look</em> correct but have a logical flaw.</li>
<li data-marpit-fragment="3"><strong>It can be outdated</strong>: It may not know about the latest version of a library or best practices.</li>
<li data-marpit-fragment="4"><strong>Security risks</strong>: Be very careful about pasting sensitive information (like API keys) into chat prompts.</li>
</ul>
<p><strong>Rule #1: You are responsible for the code you commit. Always review and test AI-generated code.</strong></p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="24" data-paginate="true" data-background-color="#f5f9ff" data-header="Session 5: Generative AI for Programming" data-class="invert" data-theme="ltkst268cfq25crgx78y8jgd2vek1ece4dv7e57hz9b" lang="en-US" class="invert" data-marpit-pagination="24" style="--paginate:true;--background-color:#f5f9ff;--header:Session 5: Generative AI for Programming;--class:invert;--theme:ltkst268cfq25crgx78y8jgd2vek1ece4dv7e57hz9b;background-color:#f5f9ff;background-image:none;" data-marpit-pagination-total="53" data-size="16:9">
<header>Session 5: Generative AI for Programming</header>

<h1 id="part-5-the-future-is-agentic">Part 5: The Future is Agentic</h1>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="25" data-paginate="true" data-background-color="#f5f9ff" data-header="Session 5: Generative AI for Programming" data-theme="ltkst268cfq25crgx78y8jgd2vek1ece4dv7e57hz9b" lang="en-US" data-marpit-pagination="25" style="--paginate:true;--background-color:#f5f9ff;--header:Session 5: Generative AI for Programming;--theme:ltkst268cfq25crgx78y8jgd2vek1ece4dv7e57hz9b;background-color:#f5f9ff;background-image:none;" data-marpit-pagination-total="53" data-size="16:9">
<header>Session 5: Generative AI for Programming</header>
<h1 id="understanding-ai-model-types">Understanding AI Model Types</h1>
<p>Before we dive into agents, let's understand the two types of AI models you'll encounter:</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="26" data-paginate="true" data-background-color="#f5f9ff" data-header="Session 5: Generative AI for Programming" data-theme="ltkst268cfq25crgx78y8jgd2vek1ece4dv7e57hz9b" lang="en-US" data-marpit-pagination="26" style="--paginate:true;--background-color:#f5f9ff;--header:Session 5: Generative AI for Programming;--theme:ltkst268cfq25crgx78y8jgd2vek1ece4dv7e57hz9b;background-color:#f5f9ff;background-image:none;" data-marpit-pagination-total="53" data-size="16:9">
<header>Session 5: Generative AI for Programming</header>
<h1 id="standard-vs-reasoning-models">Standard vs. Reasoning Models</h1>
<div>
<div>
<h2 id="standard-models">Standard Models</h2>
<p><strong>GPT-4, Claude, Gemini</strong></p>
<p><img class="emoji" draggable="false" alt="" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@16.0.1/assets/svg/26a1.svg" data-marp-twemoji=""/> <strong>Fast</strong> (instant)<br />
<img class="emoji" draggable="false" alt="" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@16.0.1/assets/svg/1f4dd.svg" data-marp-twemoji=""/> <strong>Writing &amp; coding</strong><br />
<img class="emoji" draggable="false" alt="" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@16.0.1/assets/svg/1f4b0.svg" data-marp-twemoji=""/> <strong>Cheap</strong> ($10/M tokens)<br />
<img class="emoji" draggable="false" alt="" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@16.0.1/assets/svg/274c.svg" data-marp-twemoji=""/> <strong>Bad at math/logic</strong></p>
</div>
<div>
<h2 id="reasoning-models">Reasoning Models</h2>
<p><strong>o1, o3, Gemini-thinking</strong></p>
<p><img class="emoji" draggable="false" alt="" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@16.0.1/assets/svg/1f40c.svg" data-marp-twemoji=""/> <strong>Slow</strong> (30+ seconds)<br />
<img class="emoji" draggable="false" alt="" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@16.0.1/assets/svg/1f9e0.svg" data-marp-twemoji=""/> <strong>Complex problems</strong><br />
<img class="emoji" draggable="false" alt="" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@16.0.1/assets/svg/1f4b8.svg" data-marp-twemoji=""/> <strong>Expensive</strong> (5x cost)<br />
<img class="emoji" draggable="false" alt="" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@16.0.1/assets/svg/2705.svg" data-marp-twemoji=""/> <strong>Great at algorithms</strong></p>
</div>
</div>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="27" data-paginate="true" data-background-color="#f5f9ff" data-header="Session 5: Generative AI for Programming" data-theme="ltkst268cfq25crgx78y8jgd2vek1ece4dv7e57hz9b" lang="en-US" data-marpit-pagination="27" style="--paginate:true;--background-color:#f5f9ff;--header:Session 5: Generative AI for Programming;--theme:ltkst268cfq25crgx78y8jgd2vek1ece4dv7e57hz9b;background-color:#f5f9ff;background-image:none;" data-marpit-pagination-total="53" data-size="16:9">
<header>Session 5: Generative AI for Programming</header>
<h1 id="the-strawberry-test">The Strawberry Test</h1>
<p><strong>Question:</strong> &quot;How many 'r's in strawberry?&quot;</p>
<table>
<thead>
<tr>
<th>Standard Model</th>
<th>Reasoning Model</th>
</tr>
</thead>
<tbody>
<tr>
<td>&quot;2 r's&quot; <img class="emoji" draggable="false" alt="" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@16.0.1/assets/svg/274c.svg" data-marp-twemoji=""/></td>
<td>&quot;Let me count: s-t-r-a-w-b-e-r-r-y&quot;</td>
</tr>
<tr>
<td></td>
<td>&quot;Positions 3, 8, 9 = <strong>3 r's</strong>&quot; <img class="emoji" draggable="false" alt="" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@16.0.1/assets/svg/2705.svg" data-marp-twemoji=""/></td>
</tr>
</tbody>
</table>
<p><img class="emoji" draggable="false" alt="" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@16.0.1/assets/svg/1f4a1.svg" data-marp-twemoji=""/> <strong>Why?</strong> Standard models see tokens [&quot;straw&quot;][&quot;berry&quot;], not letters!</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="28" data-paginate="true" data-background-color="#f5f9ff" data-header="Session 5: Generative AI for Programming" data-theme="ltkst268cfq25crgx78y8jgd2vek1ece4dv7e57hz9b" lang="en-US" data-marpit-pagination="28" style="--paginate:true;--background-color:#f5f9ff;--header:Session 5: Generative AI for Programming;--theme:ltkst268cfq25crgx78y8jgd2vek1ece4dv7e57hz9b;background-color:#f5f9ff;background-image:none;" data-marpit-pagination-total="53" data-size="16:9">
<header>Session 5: Generative AI for Programming</header>

<header>Session 5: Generative AI for Programming</header>
<h1 id="agentic-workflow-demo">Agentic Workflow Demo</h1>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-python"><span class="hljs-comment"># Agent-generated solution (simplified)</span>
<span class="hljs-keyword">import</span> requests
<span class="hljs-keyword">import</span> pandas <span class="hljs-keyword">as</span> pd
<span class="hljs-keyword">from</span> datetime <span class="hljs-keyword">import</span> datetime
<span class="hljs-keyword">import</span> time

<span class="hljs-keyword">def</span> <span class="hljs-title function_">fetch_crypto_prices</span>(<span class="hljs-params">symbols=[<span class="hljs-string">&#x27;BTC&#x27;</span>, <span class="hljs-string">&#x27;ETH&#x27;</span>]</span>):
    <span class="hljs-string">&quot;&quot;&quot;Fetch current prices for given cryptocurrencies.&quot;&quot;&quot;</span>
    base_url = <span class="hljs-string">&quot;https://api.coinbase.com/v2/exchange-rates&quot;</span>
    prices = {}
    
    <span class="hljs-keyword">for</span> symbol <span class="hljs-keyword">in</span> symbols:
        response = requests.get(<span class="hljs-string">f&quot;<span class="hljs-subst">{base_url}</span>?currency=<span class="hljs-subst">{symbol}</span>&quot;</span>)
        <span class="hljs-keyword">if</span> response.status_code == <span class="hljs-number">200</span>:
            data = response.json()
            prices[symbol] = <span class="hljs-built_in">float</span>(data[<span class="hljs-string">&#x27;data&#x27;</span>][<span class="hljs-string">&#x27;rates&#x27;</span>][<span class="hljs-string">&#x27;USD&#x27;</span>])
    
    <span class="hljs-keyword">return</span> prices

<span class="hljs-keyword">def</span> <span class="hljs-title function_">save_to_csv</span>(<span class="hljs-params">prices, filename=<span class="hljs-string">&#x27;crypto_prices.csv&#x27;</span></span>):
    <span class="hljs-string">&quot;&quot;&quot;Append prices with timestamp to CSV file.&quot;&quot;&quot;</span>
    df = pd.DataFrame([{
        <span class="hljs-string">&#x27;timestamp&#x27;</span>: datetime.now(),
        **prices
    }])
    
    df.to_csv(filename, mode=<span class="hljs-string">&#x27;a&#x27;</span>, header=<span class="hljs-keyword">not</span> pd.io.common.file_exists(filename), index=<span class="hljs-literal">False</span>)
    <span class="hljs-built_in">print</span>(<span class="hljs-string">f&quot;Saved: <span class="hljs-subst">{prices}</span>&quot;</span>)

<span class="hljs-comment"># Main execution loop</span>
<span class="hljs-keyword">if</span> __name__ == <span class="hljs-string">&quot;__main__&quot;</span>:
    <span class="hljs-keyword">while</span> <span class="hljs-literal">True</span>:
        prices = fetch_crypto_prices()
        save_to_csv(prices)
        time.sleep(<span class="hljs-number">300</span>)  <span class="hljs-comment"># Wait 5 minutes</span>
</code></pre>
</section>

<header>Session 5: Generative AI for Programming</header>
<h1 id="advanced-agentic-patterns">Advanced Agentic Patterns</h1>
<h2 id="multi-agent-collaboration">Multi-Agent Collaboration</h2>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code>Architect Agent  designs system
    
Developer Agent  implements code
    
Tester Agent  writes and runs tests
    
Reviewer Agent  suggests improvements
</code></pre>
<h2 id="autonomous-debugging">Autonomous Debugging</h2>
<ul>
<li>Agent reads error messages</li>
<li>Searches documentation</li>
<li>Modifies code</li>
<li>Re-runs tests</li>
<li>Iterates until success</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="45" data-paginate="true" data-background-color="#f5f9ff" data-header="Session 5: Generative AI for Programming" data-theme="ltkst268cfq25crgx78y8jgd2vek1ece4dv7e57hz9b" lang="en-US" data-marpit-pagination="45" style="--paginate:true;--background-color:#f5f9ff;--header:Session 5: Generative AI for Programming;--theme:ltkst268cfq25crgx78y8jgd2vek1ece4dv7e57hz9b;background-color:#f5f9ff;background-image:none;" data-marpit-pagination-total="53" data-size="16:9">

</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="46" data-paginate="true" data-background-color="#f5f9ff" data-header="Session 5: Generative AI for Programming" data-theme="ltkst268cfq25crgx78y8jgd2vek1ece4dv7e57hz9b" lang="en-US" data-marpit-pagination="46" style="--paginate:true;--background-color:#f5f9ff;--header:Session 5: Generative AI for Programming;--theme:ltkst268cfq25crgx78y8jgd2vek1ece4dv7e57hz9b;background-color:#f5f9ff;background-image:none;" data-marpit-pagination-total="53" data-size="16:9">
<header>Session 5: Generative AI for Programming</header>
<h1 id="the-future-of-agentic-ai-2025-2027">The Future of Agentic AI (2025-2027)</h1>
<h2 id="near-term-now---2025">Near Term (Now - 2025)</h2>
<ul>
<li>Better IDE integration</li>
<li>Improved debugging capabilities</li>
<li>Lower costs, faster inference</li>
<li>Multi-modal understanding (screenshots, diagrams)</li>
</ul>
<h2 id="medium-term-2025-2026">Medium Term (2025-2026)</h2>
<ul>
<li>Agents that maintain entire codebases</li>
<li>Automatic refactoring and optimization</li>
<li>Cross-language translations</li>
<li>Self-healing production systems</li>
</ul>
<h2 id="long-term-2026">Long Term (2026+)</h2>
<ul>
<li>AI software teams</li>
<li>Specification-to-deployment pipelines</li>
<li>Autonomous DevOps</li>
<li>AI-first programming languages</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="47" data-paginate="true" data-background-color="#f5f9ff" data-header="Session 5: Generative AI for Programming" data-theme="ltkst268cfq25crgx78y8jgd2vek1ece4dv7e57hz9b" lang="en-US" data-marpit-pagination="47" style="--paginate:true;--background-color:#f5f9ff;--header:Session 5: Generative AI for Programming;--theme:ltkst268cfq25crgx78y8jgd2vek1ece4dv7e57hz9b;background-color:#f5f9ff;background-image:none;" data-marpit-pagination-total="53" data-size="16:9">
<header>Session 5: Generative AI for Programming</header>
<h1 id="preparing-for-an-agentic-future">Preparing for an Agentic Future</h1>
<h2 id="skills-that-matter-more">Skills That Matter More</h2>
<ul>
<li><strong>System design</strong> and architecture</li>
<li><strong>Problem decomposition</strong></li>
<li><strong>Prompt engineering</strong></li>
<li><strong>Code review</strong> and quality assessment</li>
<li><strong>Testing strategies</strong></li>
<li><strong>Domain expertise</strong> (economics, finance)</li>
</ul>
<h2 id="skills-that-matter-less">Skills That Matter Less</h2>
<ul>
<li>Memorizing syntax</li>
<li>Boilerplate code writing</li>
<li>Manual refactoring</li>
<li>Basic debugging</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="48" data-paginate="true" data-background-color="#f5f9ff" data-header="Session 5: Generative AI for Programming" data-theme="ltkst268cfq25crgx78y8jgd2vek1ece4dv7e57hz9b" lang="en-US" data-marpit-pagination="48" style="--paginate:true;--background-color:#f5f9ff;--header:Session 5: Generative AI for Programming;--theme:ltkst268cfq25crgx78y8jgd2vek1ece4dv7e57hz9b;background-color:#f5f9ff;background-image:none;" data-marpit-pagination-total="53" data-size="16:9">
<header>Session 5: Generative AI for Programming</header>
<h1 id="ethical-considerations">Ethical Considerations</h1>
<h2 id="attribution--authorship">Attribution &amp; Authorship</h2>
<ul>
<li>Who owns AI-generated code?</li>
<li>How do we attribute contributions?</li>
<li>What about licensing?</li>
</ul>
<h2 id="job-market-impact">Job Market Impact</h2>
<ul>
<li>Will junior developer roles disappear?</li>
<li>How will education adapt?</li>
<li>New roles: AI supervisors, prompt engineers</li>
</ul>
<h2 id="quality--reliability">Quality &amp; Reliability</h2>
<ul>
<li>Can we trust critical systems to AI?</li>
<li>How do we audit AI-generated code?</li>
<li>What about security vulnerabilities?</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="49" data-paginate="true" data-background-color="#f5f9ff" data-header="Session 5: Generative AI for Programming" data-theme="ltkst268cfq25crgx78y8jgd2vek1ece4dv7e57hz9b" lang="en-US" data-marpit-pagination="49" style="--paginate:true;--background-color:#f5f9ff;--header:Session 5: Generative AI for Programming;--theme:ltkst268cfq25crgx78y8jgd2vek1ece4dv7e57hz9b;background-color:#f5f9ff;background-image:none;" data-marpit-pagination-total="53" data-size="16:9">
<header>Session 5: Generative AI for Programming</header>
<h1 id="hands-on-exercise">Hands-On Exercise</h1>
<h2 id="try-it-yourself-15-minutes">Try It Yourself (15 minutes)</h2>
<ol>
<li>
<p>Choose an agentic tool:</p>
<ul>
<li>Claude.ai (free tier)</li>
<li>Cursor (free trial)</li>
<li>Aider (open source)</li>
</ul>
</li>
<li>
<p>Give it this task:</p>
<blockquote>
<p>&quot;Create a Python class for managing a personal budget. It should:</p>
<ul>
<li>Track income and expenses by category</li>
<li>Calculate monthly summaries</li>
<li>Generate a simple text report</li>
<li>Save/load data from JSON&quot;</li>
</ul>
</blockquote>
</li>
<li>
<p>Observe how it:</p>
<ul>
<li>Plans the implementation</li>
<li>Writes code iteratively</li>
<li>Tests the solution</li>
</ul>
</li>
</ol>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="50" data-paginate="true" data-background-color="#f5f9ff" data-header="Session 5: Generative AI for Programming" data-theme="ltkst268cfq25crgx78y8jgd2vek1ece4dv7e57hz9b" lang="en-US" data-marpit-pagination="50" style="--paginate:true;--background-color:#f5f9ff;--header:Session 5: Generative AI for Programming;--theme:ltkst268cfq25crgx78y8jgd2vek1ece4dv7e57hz9b;background-color:#f5f9ff;background-image:none;" data-marpit-pagination-total="53" data-size="16:9">
<header>Session 5: Generative AI for Programming</header>
<h1 id="best-practices-for-students">Best Practices for Students</h1>
<h2 id="start-small">Start Small</h2>
<ul>
<li>Use agents for homework scaffolding</li>
<li>Generate test cases for your code</li>
<li>Get explanations for complex topics</li>
</ul>
<h2 id="learn-by-reviewing">Learn by Reviewing</h2>
<ul>
<li><strong>Don't just copy-paste</strong></li>
<li>Understand every line</li>
<li>Ask &quot;why&quot; decisions were made</li>
<li>Try alternative approaches</li>
</ul>
<h2 id="build-your-portfolio">Build Your Portfolio</h2>
<ul>
<li>Use agents to accelerate projects</li>
<li>Focus on unique ideas</li>
<li>Document your design decisions</li>
<li>Show human creativity + AI efficiency</li>
</ul>
</section>

<header>Session 5: Generative AI for Programming</header>

<h2 id="key-takeaways">Key Takeaways</h2>

<img class="emoji" draggable="false" alt="" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@16.0.1/assets/svg/2705.svg" data-marp-twemoji=""/> They can <strong>write, test, and debug</strong> code<br />
<img class="emoji" draggable="false" alt="" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@16.0.1/assets/svg/2705.svg" data-marp-twemoji=""/> Current tools are <strong>powerful but need supervision</strong><br />
<img class="emoji" draggable="false" alt="" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@16.0.1/assets/svg/2705.svg" data-marp-twemoji=""/> The future is <strong>collaborative human-AI development</strong></p>
