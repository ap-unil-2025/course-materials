
title: "Advanced Programming 2025"
description: "Course materials and resources for Advanced Programming at UNIL"
baseurl: "/course-materials"
url: "https://ap-unil-2025.github.io"

markdown: kramdown
highlighter: rouge
kramdown:
  input: GFM
  syntax_highlighter: rouge

plugins:
  - jekyll-feed
  - jekyll-sitemap
  - jekyll-seo-tag
  - jekyll-toc

# Keep markdown template files as static files
keep_files:
  - assets/templates/project_report_template.md

# Include markdown templates in the build
include:
  - assets/templates/project_report_template.md

# Keep your existing TOC settings
toc:
  min_level: 2
  max_level: 3

defaults:
  - scope:
      path: ""
      type: "pages"
    values:
      layout: "page"
  - scope:
      path: "slides"
    values:
      layout: "slide"
  - scope:
      path: ""
      type: "weeks"
    values:
      layout: "week"

collections:
  assignments:
    output: true
    permalink: /:collection/:name.html
  lessons:
    output: true
    permalink: /lessons/:name.html
  projects:
    output: true
    permalink: /:collection/:name.html
  slides:
    output: true
    permalink: /slides/:name.html
  weeks:
    output: true
    permalink: /week/:name/

sass:
  style: compressed

exclude:
  - Gemfile
  - Gemfile.lock
  - node_modules
  - vendor
  - .bundle
  - .sass-cache
  - .jekyll-cache
  - .git
